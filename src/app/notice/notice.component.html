<div class="content-wrapper">
  <div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0 text-dark">Notice Board</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a [routerLink]="['/']">Dashboard</a></li>
            <li class="breadcrumb-item active">Notice Board</li>
          </ol>
        </div>
      </div>
    </div>
  </div>
  <div class="content">
    <div class="container-fluid">
      <div class="card shadow">
        <div class="card-header">
          <div class="row">
            <div class="col-sm-6" *ngFor="let notice of notices">
              <h2 class="bg-primary">{{ notice.subjectMessage}}</h2><br>
              <div class="input-group mb-1">
                <span>MessageDetail: {{notice.messagedetail}}</span>
              </div>
              <div class="input-group mb-1">
                <span>Notice By: {{notice.creator_id}}</span>
              </div>
              <div class="input-group mb-1">
                <span>Date: {{notice.createDate}}</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
