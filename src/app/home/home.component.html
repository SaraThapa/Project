<div class="content-wrapper">

  <div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0 text-dark">Dashboard</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item active">Dashboard</li>
          </ol>
        </div>
      </div>
    </div>
  </div>

  <div class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 col-sm-6 col-md-3">
          <div class="info-box">
            <span class="info-box-icon bg-info elevation-1"><i class="fas fa-poll-h"></i></span>

            <div class="info-box-content d-flex align-items-center">
              <span class="info-box-text ml-2">
                <h4>
                  <a [routerLink]="['/results']">
                    Results
                  </a>
                </h4>
              </span>
            </div>
          </div>
        </div>
        <div class="col-12 col-sm-6 col-md-3">
          <div class="info-box mb-3">
            <span class="info-box-icon bg-danger elevation-1"><i class="fas fa-check-double"></i></span>

            <div class="info-box-content d-flex align-items-center">
              <span class="info-box-text ml-2">
                <h4>
                  <a [routerLink]="['/attendance']">
                    Attendance
                  </a>
                </h4>
              </span>
            </div>
          </div>
          <!-- /.info-box -->
        </div>
        <div class="col-12 col-sm-6 col-md-3">
          <div class="info-box mb-3">
            <span class="info-box-icon bg-danger elevation-1"><i class="fas fa-check-double"></i></span>

            <div class="info-box-content d-flex align-items-center">
              <span class="info-box-text ml-2">
                <h4>
                  <a [routerLink]="['/uploadresult']">
                    Upload result
                  </a>
                </h4>
              </span>
            </div>
          </div>
          <!-- /.info-box -->
        </div>
        <!-- /.col -->
      </div>
    </div>
  </div>
</div>
