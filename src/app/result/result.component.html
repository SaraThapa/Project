<div class="content-wrapper">

  <div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0 text-dark">Results</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a [routerLink]="['/']">Dashboard</a></li>
            <li class="breadcrumb-item active">Results</li>
          </ol>
        </div>
      </div>
    </div>
  </div>

  <div class="content">
    <div class="container-fluid">
      <div class="card">
        <div class="card-header">
          <div class="row">
            <div class="col-sm-3">
              <select class="form-control">
                <option value="">Select Terms</option>
                <option value="first_terms">First Terms</option>
                <option value="second_terms">Second Terms</option>
                <option value="third_terms">Third Terms</option>
              </select>
            </div>
            <div class="col-sm-2">
              <button class="btn btn-primary btn-pill btn-block"> View</button>
            </div>
          </div>
        </div>
        <div class="card-body">
          Please Select terms to view result.
          <hr>
          <app-result-view></app-result-view>
        </div>
      </div>
    </div>
  </div>
</div>
