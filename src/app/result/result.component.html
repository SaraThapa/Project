<div class="content-wrapper">

  <div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0 text-dark">Results</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a [routerLink]="['/']">Dashboard</a></li>
            <li class="breadcrumb-item active">Results</li>
          </ol>
        </div>
      </div>
    </div>
  </div>

  <div class="content">
    <div class="container-fluid">
      <div class="card">
        <div class="card-header">
          <div class="row">
            <div class="col-sm-3">
              <select class="form-control" [(ngModel)]="term_value">
                <option value="">Select Terms</option>
                <option value="First Term">First Term</option>
                <option value="Second Term">Second Term</option>
                <option value="Third Term">Third Term</option>
                <option value="Fourth Term">Fourth Term</option>
                <option value="Final Term">Final Term</option>
              </select>
            </div>
            <div class="col-sm-2">
              <button class="btn btn-primary btn-pill btn-block" (click)="viewResult()"> View</button>
            </div>
          </div>
        </div>
        <div class="card-body">
          <app-result-view [term]="term" *ngIf="term; else msgBlock"></app-result-view>
          <ng-template #msgBlock>Please Select terms to view result.</ng-template>
        </div>
      </div>
    </div>
  </div>
</div>
