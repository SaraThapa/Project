<div class="content-wrapper">

  <div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0 text-dark">Results</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a [routerLink]="['/']">Dashboard</a></li>
            <li class="breadcrumb-item active">Results</li>
          </ol>
        </div>
      </div>
    </div>
  </div>

  <div class="content">
    <div class="container-fluid">
      <div class="card">
        <div class="card-header">
          <div class="row">
            <div class="col-sm-3">
              <select class="form-control" [(ngModel)]="term_value">
                <option value="">Select Terms</option>
                <option value="First Term">First Term</option>
                <option value="Second Term">Second Term</option>
                <option value="Third Term">Third Term</option>
                <option value="Fourth Term">Fourth Term</option>
                <option value="Final Term">Final Term</option>
              </select>
            </div>
            <div class="col-sm-3">
              <select class="form-control" [(ngModel)]="year" name="year">
                <option value="" selected>Select year</option>
                <option value="2076">2076</option>
                <option value="2077">2077</option>
                <option value="2078">2078</option>
                <option value="2079">2079</option>
                <option value="2080">2080</option>
                <option value="2081">2081</option>
                <option value="2082">2082</option>
                <option value="2083">2083</option>
                <option value="2084">2084</option>
                <option value="2085">2085</option>
                <option value="2086">2086</option>
                <option value="2087">2087</option>
                <option value="2088">2088</option>
                <option value="2089">2089</option>
                <option value="2090">2090</option>
                <option value="UT1">UT1</option>
                <option value="UT2">UT2</option>
                <option value="UT3">UT3</option>
                <option value="UT4">UT4</option>
                <option value="CT1">CT1</option>
                <option value="CT2">CT2</option>
                <option value="CT3">CT3</option>
                <option value="CT4">CT4</option>
              </select>
            </div>
            <div class="col-sm-2">
              <button class="btn btn-primary btn-pill btn-block" (click)="viewResult()"> View</button>
            </div>
          </div>
        </div>
        <div class="card-body">
          <app-result-view [term]="term" [year]="year" *ngIf="term; else msgBlock"></app-result-view>
          <ng-template #msgBlock>Please Select terms to view result.</ng-template>
        </div>
      </div>
    </div>
  </div>
</div>
