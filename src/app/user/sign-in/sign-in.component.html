
<div class="card rounded-0 shadow form-signin">
  <div class="card-body p-3 text-center">
    <h1 class="display-4 mb-3">Login</h1>
    <div *ngIf="isLoginError" class="alert alert-danger">
      <i class="fas fa-exclamation-triangle"></i> Incorrect username or password
    </div>
    <form  #loginForm="ngForm"  class="" (ngSubmit)="OnSubmit(UserName.value,Password.value)">
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text"><i class="fa fa-user"></i></div>
          </div>
          <input type="text" #UserName ngModel name="UserName" placeholder="Username"  class="form-control form-control-lg">
        </div>
      </div>
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text"><i class="fa fa-lock"></i></div>
          </div>
          <input type="password" #Password ngModel name="Password" placeholder="Password"  class="form-control form-control-lg">
        </div>
      </div>
      <div class="form-group">
        <button  class="btn btn-primary btn-lg rounded-pill bg-primary px-5 mt-3"
          type="submit">Login</button>
      </div>
    </form>
  </div>
</div>
