<div class="content-wrapper">

  <div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0 text-dark">Attendance</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a [routerLink]="['/']">Dashboard</a></li>
            <li class="breadcrumb-item active">Attendance</li>
          </ol>
        </div>
      </div>
    </div>
  </div>

  <div class="content">
    <div class="container-fluid">
      <div class="card shadow">
        <div class="card-body" *ngIf="attendance">

          <h3 class="mb-5">
            Data: {{ attendance.datevalue }}
          </h3>
          <table class="table table-bordered">
            <tr>
              <th>Date</th>
              <th>Month</th>
              <th>In Time</th>
              <th>Out Time</th>
            </tr>
            <tr>
              <td>{{ attendance.datevalue }}</td>
              <td>{{ attendance.nepaMonths }}</td>
              <td>{{ attendance.inTime }}</td>
              <td>{{ attendance.outtime }}</td>
            </tr>
          </table>

        </div>
      </div>
    </div>
  </div>
</div>
